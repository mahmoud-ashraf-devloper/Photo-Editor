<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b536a50ab6.js" crossorigin="anonymous"></script>
    <script  src="./scripts.js" defer></script>
    <title>Photo Editor</title>
</head>

<body class="h-screen bg-blue-100 text-slate-800 flex flex-col justify-center items-center">
    <div class="w-[900px] shadow-lg h-[580px] rounded-lg px-6 pb-10 mx-auto bg-slate-100 ">
        <h1 class="text-2xl font-bold uppercase py-3 text-blue-500">Photo Editor</h1>
        <div id="controllers" class="grid grid-cols-5 pb-3 pointer-events-none opacity-60">
            <div class="col-span-2 h-full shadow-sm mr-2 p-2" id="filters">
                <h1 class="uppercase font-bold">filters</h1>
                <div class="grid grid-cols-2 gap-4 py-4">
                    <button id="brightness-btn" class="active-filter border-2 py-1 border-dashed border-slate-400 rounded-md">brightness</button>
                    <button id="saturation-btn" class="border-2 py-1 border-dashed border-slate-400 rounded-md">Saturation</button>
                    <button id="inversion-btn" class="border-2 py-1 border-dashed border-slate-400 rounded-md">inversion</button>
                    <button id="grayscale-btn" class="border-2 py-1 border-dashed border-slate-400 rounded-md">grayscale</button>
                </div>
                <div class="w-full">
                    <div class="flex justify-between pb-2">
                        <span id="filter-label">Filter</span>
                        <span id="filter-percent">0%</span>
                    </div>
                    <input id="filter-slider" type="range" min="0" max="100" value="0" class="w-full" id="myRange">
                </div>
                <div class="w-full">
                    <h1 class="uppercase font-bold mb-3">Rotate & Flip</h1>
                    <div class="grid grid-cols-4 gap-3">
                        <button id="rotate-left-btn" class="w-10 bg-blue-500 hover:bg-blue-600 py-1 rounded-lg text-white"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="rotate-right-btn" class="w-10 bg-blue-500 hover:bg-blue-600 py-1 rounded-lg text-white"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="flip-horizontal-btn" class="w-10 bg-blue-500 hover:bg-blue-600 py-1 rounded-lg text-white"><i class="fa-solid fa-snowboarding fa-flip-horizontal"></i></button>
                        <button id="flip-vertical-btn" class="w-10 bg-blue-500 hover:bg-blue-600 py-1 rounded-lg text-white"><i class="fa-solid fa-snowboarding fa-flip-vertical"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-span-3 h-[430px] " id="left">
                <img id="preview-image" class="w-full h-full" src="../public/placeholder.jpg" alt="">
            </div>

        </div>
        <div class="w-full flex justify-between">
            <button
                id="reset-btn"
                class="pointer-events-none opacity-60 text-slate-900 hover:bg-slate-800 hover:text-white border-2 border-dashed border-slate-800  px-4 py-2 rounded-lg">reset
                all setings <i class="fa-solid fa-arrow-rotate-left ml-3"></i></button>
            <div class="flex space-x-3">
                <div class="cursor-pointer relative">
                    <button
                        class="bg-slate-800 hover:brightness-105 text-white px-4 py-2 rounded-lg cursor-pointer absolute inset-0">Chose
                        Image <i class="fa-solid fa-image ml-3"></i></button>
                    <input id="file-input" class=" cursor-pointer opacity-0 " type="file" name="" id="">
                </div>
                <button id="save-image-btn" class="pointer-events-none opacity-60 bg-blue-600  hover:brightness-105 text-white px-4 py-2 rounded-lg">Save Image <i
                        class="fa-solid fa-floppy-disk ml-3"></i></button>
            </div>
        </div>
    </div>

    <div class="py-8 font-bold text-xl">
        <p>Made with <i class="fa-solid fa-heart text-red-500"></i> by Mahmoud Ashraf 2022</p>
    </div>
</body>

</html>
